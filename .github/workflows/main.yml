on: [push]

jobs:
  install_go:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3

      - name: Install XK6 Browser
      run: go install go.k6.io/xk6/cmd/xk6@latest

      - name: Debug
      run: |
          pwd
          echo ${GOPATH}
          echo ${GOROOT}
